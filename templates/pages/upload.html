{{ define "upload" }}
<section class="upload-page pb-4 pt-4">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                    <div class="card-header bg-white">
                        <h2 class="text-center">Tambah Produk Baru</h2>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <!-- Basic Info -->
                            <div class="form-group">
                                <label class="form-control-label">Nama Produk</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Harga</label>
                                        <input type="number" class="form-control" name="price" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Stok</label>
                                        <input type="number" class="form-control" name="stock" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Berat (kg)</label>
                                        <input type="number" step="0.01" class="form-control" name="weight" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Categories -->
                            <div class="form-group">
                                <label class="form-control-label">Kategori</label>
                                <select multiple class="form-control" name="categories[]">
                                    <option value="">Pilih Kategori</option>
                                    <!-- Categories will be populated dynamically -->
                                </select>
                            </div>

                            <!-- Description -->
                            <div class="form-group">
                                <label class="form-control-label">Deskripsi Singkat</label>
                                <textarea class="form-control" name="shortDescription" rows="2"></textarea>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">Deskripsi Lengkap</label>
                                <textarea class="form-control" name="description" rows="4"></textarea>
                            </div>

                            <!-- Images -->
                            <div class="form-group">
                                <label class="form-control-label">Gambar Produk</label>
                                <div class="drop-zone" id="dropZone">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="productImages[]" id="productImages" multiple accept="image/*">
                                        <label class="custom-file-label">Pilih gambar atau tarik ke sini</label>
                                    </div>
                                </div>
                                <small class="form-text text-muted">Format didukung: JPG, PNG, GIF. Ukuran maks: 5MB per gambar</small>
                                <div class="image-preview-container" id="imagePreviewContainer"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary my-4">Tambah Produk</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
